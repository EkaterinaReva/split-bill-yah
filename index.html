   <div id="container"> 
    <h1>Let's split our yachting trip!</h1>
    <form>
    <P>Bill</P>
    <span>
        <input type="text" id="bill" placeholder="Bill">
    </span>
    <p>Number of peoples</P>
        <span>
    <input type="text" id="people" placeholder="How many peoples?">
</span>
    <p>Did you like our service?</p>
    <button id="addTip">Add a tip!</button>
    <select id="tip">
        <option disabled>Select an option</option>
        <option value="0.20">Woow, was cool 20% </option>
        <option value="0.10">Good trip 10%</option>
        <option  value ="0.00" selected> No tip</option>
</select>
<button id="btn">Calculate</button>
</form>

<div id="showTotalAmountPay">
    
<div id="billSplit">
<p>Bill</p>
<span>$</span>
<span id="dividedBill"></span>
<span>per person</span>
</div>

<div id="totalTip">
    <p>Tip</p>
    <span>$</span>
    <span id="dividedTip"></span>
    <span>per person</span>
    </div>

    <div id="totalAmount">
        <p>Total</p>
        <span>$</span>
        <span id="billAndTip"></span>
        <span>per person</span>
        </div>
</div>
</div>
